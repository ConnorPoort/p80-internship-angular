<div class="main">
    <div class="container">
        <form [formGroup]="websiteForm">
          <label for="client">client</label>
            <input #website name="client" type="text" required formControlName="website">
            <label for="url">url</label>
            <input type="text" name="url" #url required formControlName="url">
            <label for="visable">visable</label>
          <button (click)="create(website.value, url.value,{visable: true})" [disabled]="!websiteForm.valid">Add</button>
        </form>
    </div>
  <table>
    <th>company/client:</th><th>url:</th><th>edit</th><th>delete</th>
    <tr *ngFor="let item of data; let i = index">
      <td>{{item.name}}</td>
      <td>{{item.url}}</td>
      <td> <a [routerLink]="item.name" ><button>update</button></a></td>
      <td><button (click)="delete(item)">delete</button></td>
    </tr>
  </table> 
</div>
