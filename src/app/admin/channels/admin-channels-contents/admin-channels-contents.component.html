<!-- Important! classes and id's are used in the ts file -->
<div class="grid">
  <div class="topnav" id="myTopnav">
    <a *ngIf="!currentChannel" routerLink="" id="link" routerLinkActive="active">kanaal-home</a>
    <a id="link" routerLinkActive="active" routerLink="new">new Channel</a>
    <a id="link" *ngFor="let c of channel"
    routerLink="{{c.channel}}"
    routerLinkActive="active"
    (click)="redirectTo(c.channel)">
    {{c.channel}} Channel 
      <div class="tooltip" style="display: inline-block" >
        <span (click)="delete(c)">x</span> 
        <span class="tooltiptext" >delete</span>
      </div>
    </a>
    <a href="javascript:void(0);" class="icon" (click)="toggleTopNav()">
        <i class="fa fa-bars"></i>
      </a>
  </div>

  <div *ngIf="!currentChannel"><!-- wont set nav to active-->
    <p>
    Here you can create a new channel, or edit/delete a existing one
    </p>
  </div>
<!-- if on admin/contents display current Channels-->
  <div class="grid margin">
   <router-outlet></router-outlet>
    <!-- just the template-->
    <app-listing-components *ngIf="currentChannel"></app-listing-components>
  </div>
</div>
