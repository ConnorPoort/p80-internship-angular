<form [formGroup]="form" (ngSubmit)="save(form)">
     
    <!-- Hero Detail Controls -->
    <div>
        <label>Channel:
          <input formControlName="channel" readonly="readonly">
        </label>
    </div>
  
    <div formArrayName="path">
      <div *ngFor="let paths of path.controls; let i=index" [formGroupName]="i" >
        <!-- The repeated path template -->
        <h4>path #{{i + 1}}</h4>
        <div>
          <div>
            <label>Url: <br>
              <input formControlName="pathurl">
            </label>
          </div>
          <div >
            <label>Name:<br>
              <input formControlName="componentName">
            </label>
          </div>
          <div >
              <label>Description:<br>
                <textarea formControlName="description" class="description"></textarea>
              </label>
          </div>
          <div >
                <label>Delay:<br>
                  <input formControlName="delay">
                </label>
          </div>
        </div>
        <br>
        <!-- End of the repeated address template -->
      </div>
      <div>
          <button type="submit"
                  [disabled]="form.pristine">Save</button> &nbsp;
          <button type="button" (click)="revert()"
                  [disabled]="form.pristine" class="btn btn-danger">Revert</button>
        </div>
    </div>
  </form>
