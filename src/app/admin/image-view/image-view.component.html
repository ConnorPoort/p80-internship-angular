<div class="main">
  <div *ngFor="let i of image">
    <div *ngIf="image.length < 1">
      no images currently in db
    </div>
    <div *ngIf="i.length > 0">
    use src="/images/img/{{i.filename}}" to display this image
    <img src="/images/img/{{i.filename}}" alt="image couldnt be loaded from db wich means the db is still online" srcset="">
    <button (click)="deleteImg(i.filename)">delete</button>
    </div>
    
  </div>
</div>
