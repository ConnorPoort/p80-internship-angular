<!-- the scss in the scss file shows how it should work (currently isn't referenced in the ts file so scss isn's applied)-->

<div class="news">
    <!-- news cnn like banner aka ticket tape-->

    <div class="news__item" *ngFor="let last of news;  let i=index" >
        <div *ngIf="i<2"> <!-- Max of 2-->
            <img class="news__item__img" src="{{last.enclosures[0].url}}" alt="">
        </div>
        <div *ngIf="i<2"> <!-- Max of 2-->
            <!-- deze src lijkt niet als background img te willen-->
            <div class="news__item__title" >{{last.title}}</div>
            <div class="news__item__description">{{last.description}}</div>
        </div>
    </div>

</div>
