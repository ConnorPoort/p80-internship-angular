    <!-- news cnn like banner aka ticket tape-->

    <div class="news__item {{i +1}}">
        <div > <!-- Max of 2-->
            <img class="news__item__img visable-{{i +1}}"  src="{{news[0].enclosures[0].url}}" alt="">

        <div > <!-- Max of 1-->
            <!-- deze src lijkt niet als background img te willen-->

        </div>
    </div>

</div>
