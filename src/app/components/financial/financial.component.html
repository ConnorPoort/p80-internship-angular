<div class="financial">

    <div class="financial__currency-top">
        <div class="financial__currency-top-title">
           <h1>#1 {{bit[0].rank}}</h1>
           <h1>Bitcoin {{bit[0].name}}</h1>
           <h1>&euro;6000{{bit[0].price_eur}}</h1>
        </div>

        <table>
            <tr>
                <th>&plusmn;% 1h</th>
                <th>&plusmn;% 24h</th>
                <th>&plusmn;% 7d</th>
            </tr>
            <tr>
                <!-- class up down represents if it went up / down only one is visable each time -->
                <td class="down" *ngIf="bit.percent_change_1h.includes('-');">1{{bit[0].percent_change_1h}}</td>
                <td class="up" *ngIf="!bit.percent_change_1h.includes('-');">2{{bit[0].percent_change_1h}}</td>
                <td class="down" *ngIf="bit.percent_change_24h.includes('-');">3{{bit[0].percent_change_24h}}</td>
                <td class="up" *ngIf="!bit.percent_change_24h.includes('-');">4{{bit[0].percent_change_24h}}</td>
                <td class="down" *ngIf="bit.percent_change_7d.includes('-');">5{{bit[0].percent_change_7d}}</td>
                <td class="up" *ngIf="!bit.percent_change_7d.includes('-');">6{{bit[0].percent_change_7d}}</td>
            </tr>
        </table>
    </div>

    <div *ngFor="let bit of bitVal" class="financial__currency">

        <div class="financial__currency--top">
            
        </div>
        <div class="financial__currency--top"></div>
        <div class="financial__currency--bottom"></div>

    </div>

</div>
