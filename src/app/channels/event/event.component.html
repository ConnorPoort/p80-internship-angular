<div *ngFor="let m of message" class="event" >
    <div *ngIf="m.img" [ngStyle]="{'background-image':'url( '+m.imgLink +')'}"> <!-- ./public/imgLink-->
        {{m.message}} <!-- has a background img (toggled on)-->
    </div>
    <div *ngIf="!m.img">
        {{m.message}} <!-- doesn't have a background img (toggled on)-->
    </div>
</div>
