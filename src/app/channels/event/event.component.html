
<div *ngFor="let m of messages" class="event" >
    <div *ngIf="!m.img">
        <h1 class="vert_center">Welkom bij poort 80!</h1>  <!-- shows only when no messages should be shown -->
    </div>
    <div *ngIf="m.img" [ngStyle]="{'background-image':'url( '+m.imgLink +')'}">
        <div class="tmp">{{m.message}}</div> <!-- has a background img (toggled on)-->
    </div>

</div>
