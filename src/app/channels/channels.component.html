<div class="margin">
    <a (click)="goToNewChannel('new')" class="margin-right">
        <button class="button">new</button>
    </a> 
    <a href="/channels" class="margin-right">
        <button class="button">stop</button>
    </a> 
    <a (click)="redirectTo(c.channel)" *ngFor="let c of channel" class="margin-right">
        <input class="button" type="button" value="{{c.channel}}">
    </a> 
</div>

<router-outlet></router-outlet>
